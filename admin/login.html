<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/login.js" type="module"></script>
</head>

<body style="background-color: black;">
<div class="row">
    <div class="col-sm-6">
        <div class="img">
            <img class="img-space" src="photo/space.png" alt="img">
        </div>
        <div class="login">
            <p class="text-login">Tên đăng nhập</p>
            <input id="username" class="login-area" type="text" name="usernameid">
            <p class="text-login">Mật Khẩu</p>
            <input id="password" class="login-area" type="password" name="password">
            <br>
            <br>
            <input class="submit-login" type="submit" value="Đăng nhập" id="login">
            <br>
            <br>
            <p class="welcome" style="padding-left: 150px">Hoặc</p>
<!--            <p class="text-login">Bí danh</p>-->
<!--            <input id="nickname" class="login-area" type="text" name="nickname">-->
<!--            <br>-->
            <br>
            <input class="submit-login" type="submit" value="Đăng nhập ẩn danh" id="loginFake">

        </div>
    </div>
    <div class="col-sm-6">
        <p class="create">Tạo tài khoản mới</p>
        <div class="sign-up">
            <form class="form">
                <p class="text-up">Tên đăng nhập</p>
                <input class="up-area" type="text" name="" id="user-name">
                <p class="text-up">Mật khẩu</p>
                <input class="up-area" type="password" name="password" id="pass-word">
                <p class="text-up">Nhập lại mật khẩu</p>
                <input class="up-area" type="password" name="passwordagain" id="re-pass">
                <p class="text-up">Tên hiển thị</p>
                <input class="up-area" type="text" name="namedis" id="name-display">
                <p class="text-up">Họ và tên</p>
                <input class="up-area" type="text" name="fullname" id="full-name">
                <br>
                <br>
                <input class="submit-up" type="submit" value="Đăng kí" id="signup">
            </form>


        </div>

    </div>
</div>

</body>
