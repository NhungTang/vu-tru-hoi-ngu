<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>

<body style="background-color: black;">
    <div class="row">
        <div class="col-sm-6">
            <div class="img">
                <img class="img-space" src="space.png" alt="img">
            </div>
            <div class="login">
                <p class="welcome">Welcome!</p>
                <form>
                    <p class="text-login">User name</p>
                    <input class="login-area" type="text" name="usernameid">
                    <p class="text-login">Password</p>
                    <input class="login-area" type="text" name="password">
                    <br>
                    <br>
                    <input class="submit-login" type="submit" value="Login">
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <p class="create">Create new account</p>
            <div class="sign-up">
                <form class="form">
                    <p class="text-up">User name</p>
                    <input class="up-area" type="text" name="">
                    <p class="text-up">Password</p>
                    <input class="up-area" type="password" name="password">
                    <p class="text-up">Enter the password again </p>
                    <input class="up-area" type="password" name="passwordagain">
                    <p class="text-up">Name display</p>
                    <input class="up-area" type="text" name="namedis">
                    <p class="text-up">Full name</p>
                    <input class="up-area" type="text" name="fullname">
                    <!-- <p class="text-up">Email</p>
                    <input class="up-area" type="email" name="email"> -->
                    <br>
                    <br>
                    <input class="submit-up" type="submit" value="Sign up">
                </form>


            </div>

        </div>
    </div>

</body>
